<script>
    // Variáveis e tipos de dados

    // declaração de uma variável or declaration
    var name

    // assigment or atribuição de valor
    name = 'Orlando'

    // que tipo de dado foi colocado na variável
    console.log(name + ' é um: ' + typeof name)

    // declaração de variável let
    let age, isHuman

    age = 28
    isHuman = true

    // múltiplos argumentos numa mesma função
    // escrita de texto + variáveis = concatenando valores
    console.log('O ' + name + ' tem ' + age + ' anos. ' + isHuman)

    // interpolando valores com template literals or template or template strings
    console.log(`o ${name} tem ${age} anos. ${isHuman}`)
</script>
