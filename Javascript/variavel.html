<script>
    // var
    let clima1 = false //boolean
    let clima2 = "Frio" //string
    const clima3 = 2 //Number
    /** clima3 = "dois" * variáveis constantes não podem 
    * mudar de tipo
    */

    function func1() {
        console.log(clima1)
        console.log(typeof clima1)
    }

    function func2() {
        console.log(clima2)
        console.log(typeof clima2)
    }

    function func3() {
        console.log(clima3)
        console.log(typeof clima3)
    }

    func1();
    func2();
    func3();
</script>
