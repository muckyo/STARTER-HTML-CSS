<!--
    Citações

    <blockquote>

    <cite>

    <q>
-->

    <blockquote cite="https://google.com">
        <p>
            O <strong>Elemento HTML <code>&lt;blockquote&gt;</code></strong>
        </p> (ou <em>HTML Block Quotation Element</em>) indica que um texto
        foi citado.
    </blockquote>

    <p>
        De acordo com <a href="https://google.com">
        <cite>página do Google</cite></a>
    </p>

    <p>
        O elemento - <code>&lt;q&gt;</code> - é
            <q cite="https://google.com">usado para citações</q>
            <a href="https://google.com">
            <cite>Google page</cite></a>.
    </p>
