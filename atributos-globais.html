<!--
    Atributos Globais mais utilizados

    - class = um atributo que identifica várias tags com o mesmo valor
    - contenteditable = atributo que deixa o campo editável
    - data-* = atributo que identifica uma tag de uma maneira única
    - hidden = esconder uma tag na página
    - id = identificar uma tag, para fins de CSS e Javascript
    - style = atribui estilos a tag
    - tabindex = navegar com as setas do teclado
    - title = título de uma tag
-->

<div class="carrinho" contenteditable="true" id="name1" tabindex="1">
    conteúdo
</div>

<div class="carrinho" data-list="" id="name2" style=" color: red" tabindex="3">
    conteúdo
</div>

<div class="carrinho" hidden="true" tabindex="2">
    conteúdo
</div>

<div class="carrinho" tabindex="4">
    conteúdo
</div>
